<!DOCTYPE html>
<html>

{% include head.html %}

<body>
	<div id="wrap">

	  	<!-- Navigation -->
	  	{% include menu.html %}

    <!-- Icon menu -->
	  <a {% if site.reverse == true %}id="nav-menu-left"{% else %}id="nav-menu"{% endif %}>
	  	<div id="menu"></div>
	  </a>

    <!-- Header -->
      {% if site.header_custom == true %}
      	 {% include header.html %}
      {% else %}
       	 {% include header-custom.html %} 
      {% endif %}


    <!-- Main content -->
	  <div id="container">

		<main>

			{{ content }}

	  </main>


	    <!-- Footer -->
	    {% include footer.html %}

	    <!-- Script -->
      {% include script.html %}

	</div>
</body>
</html>
